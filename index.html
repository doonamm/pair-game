<!DOCTYPE html>
<html>

<head>
    <title>You are MINE</title>
    <link rel="icon" type="image/png" href="images/art (2).png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="pair-game">
        <div class="top-section">
            <h2 class="title">Pair Game</h2>
            <div class="detail clearfix">
                <p class="level">Level: <span id="level-value">1</span></p>
                <p class="count-down">Click to start</p>
            </div>
        </div>
        <div class="container">
            <ul class="card-list">
             <li class="scene">
                <div class="card" id="special-item">
                    <img src="images/art (1).png">
                </div>
            </li>
            </ul>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
